    <meta name="description" content="「ちょうどいい街」狭山で、思いのままに暮らす─。
    都心へのアクセスの良さ、生活利便性をもちながら、
    豊かな自然の風景の広がる街、狭山に。
    少し足を延ばせば、お隣りの所沢や川越、飯能にも近く、
    ほどよい距離感でいろんな「楽しい場所」に囲まれているから、
    暮らしが豊かに彩る。
    そんな狭山に、住協のグランシアシリーズから、
    ゆとりある住まいが新たに誕生しました。">
